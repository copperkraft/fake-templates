<div *ngIf="post" class="container container--reverse">
  <div class="column">
    <app-tag-list [(selected)]="post.tags"></app-tag-list>
  </div>
  <div class="column editor">
    <div class="editor__title">
      Title: <input class="editor__title-input" [(ngModel)]="post.title">
    </div>

    <div class="editor__description">
      description:
      <textarea class="editor__description-input" [(ngModel)]="post.description"></textarea>
    </div>


    <ul class="tag-list">
      <li class="tag-list__item tag-list__item--selected" *ngFor="let tag of post.tags">{{tag.name}}</li>
    </ul>

    <button class="editor__submit" *ngIf="isEdit" (click)="setPost()">Save</button>
    <button class="editor__submit" *ngIf="!isEdit" (click)="addPost()">Create</button>
  </div>
</div>

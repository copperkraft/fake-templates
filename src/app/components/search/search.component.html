<div class="container">
  <div class="sidebar">
    <app-tag-list [(selected)]="selectedTags"></app-tag-list>
  </div>
  <div class="column">
    <ul *ngFor="let post of posts">
      <li class="post">
        <h3 class="post__title">{{post.title}}</h3>
        <p class="post__description">{{post.description}}</p>
        <ul class="tag-list">
          <li class="tag-list__item" *ngFor="let tag of post.tags">{{tag.name}}</li>
        </ul>
      </li>
    </ul>
  </div>
</div>

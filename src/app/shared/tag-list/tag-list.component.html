<ul class="tag-list" *ngIf="tags">
  <li *ngFor="let tag of tags"
      class="tag-list__item"
      [ngClass]="{'tag-list__item--selected': isSelected(tag)}"
      (click)="toggleSelection(tag)"
  >
    {{tag.name}}
  </li>
  <li *ngIf="!tags.length" class="tag-list__item">
    please, select tags from list
  </li>
</ul>

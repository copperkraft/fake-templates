<div class="add-tag">
  <input
    #newTagNameInput
    class="add-tag__input"
    (keyup)="0"
    (keyup.enter)="addTag(newTagNameInput.value)"
  >
  <button
    class="add-tag__button"
    (click)="addTag(newTagNameInput.value)"
    [disabled]="!newTagNameInput.value.length"
  >
    +
  </button>
</div>
